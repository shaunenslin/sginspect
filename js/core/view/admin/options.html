<div ng-controller="OptionsCtrl">

    <div class="inset" style="padding-top: 20px;">
        <div id="list" ng-show="mode==='list'">
            <ul class="list-group" style="margin-top: 10px" >
                <a href="#/options/form/{{row.Name}}" ng-repeat="row in options" class="list-group-item">
                    <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                    <div class="row">
	            	  <div  class="col-xs-3">{{row.Name}}</div>
	                  <div  class="col-xs-4">{{row.Value}}</div>
	                  <div  class="col-xs-3">{{row.Group}}</div>
	              	</div>
                </a>
            </ul>
        </div>
        <div id="form" ng-show="mode==='form'">
            <form>
                <div class="form-group">
                  <label for="Name">Name</label>
                  <input type="text" ng-disabled="id !== 'new'" ng-model="option.Name" class="form-control" id="Name" placeholder="Option Name">
                </div>
                <div class="form-group">
                  <label for="Name">Group</label>
                  <input type="text" ng-model="option.Group" class="form-control" id="Group" placeholder="Option Group">
                </div>
                <div class="form-group">
                  <label for="Type">Type</label>
                  <select ng-model="option.Type" class="form-control" id="Type" >
                  	<option value="">--choose--</option>
                  	<option value="TEXT">Text</option>
                  	<option value="BOOLEAN">Boolean</option>
                  	<option value="URL">URL</option>
                  	<option value="EMAIl">Email</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Value">Value</label>
                  <input type="text" ng-model="option.Value" class="form-control" id="Value" placeholder="Option Value">
                </div>
                <button type="button" ng-click="deleteObj()" ng-hide="id === 'new'" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-floppy-remove"></span> Delete</button>
            </form>
        </div>
        <div class="alert alert-success" role="alert" ng-if="successMsg">{{successMsg}}</div>
        <div class="alert alert-danger" role="alert" ng-if="errorMsg" ng-bind="errorMsg"></div>
    </div>
</div>
