
<div ng-controller="XslCtrl">    
	<div class="inset" style="padding-top:10px;">
    	<div id="list" ng-show="mode==='list'">          
        <!-- List Mode -->
        <div class="row" style="padding-left: 7px;">
          <div class="col-xs-12 h4">Stylesheet</div>
        </div>
        <ul class="list-group" >
          <a href="#/xsl/form/{{row.XslID}}" ng-repeat="row in list" class="list-group-item">
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            <div class="row">
              <div class="col-xs-12">{{row.XslID}}</div>
            </div>
          </a>
        </ul>
      </div>
      <!-- Form Mode -->
      <div id="form" ng-show="mode==='form'">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="XslID" class="col-sm-2">XslID</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-disabled="id !== 'new'" ng-model="object.XslID" id="XslID" placeholder="eg. ORDER or QUOTE"></div>
          </div>
          <label for="xsl" >XSL</label>
          <a ng-click="fetchSample()">Load Sample</a>
          <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          <textarea class="form-control" ng-model="object.xsl" id="xsl" rows="20"></textarea>
          <button type="button" ng-click="deleteObject()" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-floppy-remove"></span> Delete</button>
        </form>         
			</div>
  </div>
</div>
