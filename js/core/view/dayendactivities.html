    <div ng-controller="DayEndActivitiesCtrl">
        <div class="inset" style="padding-top:30px;">
            <div id="list" ng-show="mode==='list'">
                <ul class="list-group">
                    <a href='#/dayendactivities/form/{{row.DayEndTypeID}}' ng-repeat="row in DayEndActivities" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-8 col-sm-6 col-md-6">{{row.Description }}</div>
                            <div class="hidden-xs col-sm-5 col-md-5">{{row.ParentID}}</div>
                            <div class="col-xs-4 col-sm-1 col-md-1"><span class="glyphicon glyphicon-chevron-right pull-right"></span></div>
                        </div>
                    </a>
                </ul>
            </div>


        <div id="form" ng-show="mode==='form'">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="DayEndTypeID" class="col-sm-2">Day End Type</label>
                    <div class="col-sm-10"><input type="text" ng-disabled="DisabledID"  class="form-control"  ng-model="dayEndActivity.DayEndTypeID" id="DayEndTypeID"></div>
                </div>

                <div class="form-group">
                    <label for="Description" class="col-sm-2">Description</label>
                    <div class="col-sm-10"><input type="text"  class="form-control"  ng-model="dayEndActivity.Description" id="Description"></div>
                </div>

                <div class="form-group">
                    <label for="ParentID" class="col-sm-2">Parent</label>
                    <div class="col-sm-10">
                        <select id="parent" class="form-control" class="col-sm-10" ng-disabled="dayEndActivity.isParent === true" ng-model="dayEndActivity.ParentID" ng-options="dayEndActivityParent.DayEndTypeID as dayEndActivityParent.Description for dayEndActivityParent in dayEndActivityParents">
                            <option value="">-- choose a parent --</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ParentID" class="col-sm-2">Session Variable</label>
                    <div class="col-sm-10">
                        <select id="sessionvariable" class="form-control" class="col-sm-10" ng-model="dayEndActivity.SessionVariable" >
                            <option value="">None</option>
                            <option value="customerVisitCache">Customer Visit Total</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="isParent" class="col-sm-2">Is Parent</label>
                    <div class="col-sm-1"><input type="checkbox" ng-disabled="dayEndActivity.ParentID.length > 0" ng-model="dayEndActivity.isParent" id="isParent"></div>
                </div>

                <button type="button" ng-click="deleteDayEndActivity()" ng-hide ="id === 'new'" class="btn btn-danger btn-block" ><span class="glyphicon glyphicon-floppy-remove"></span> Delete</button>
            </form>
        </div>
        <div class="alert alert-success" role="alert" ng-if="successMsg">{{successMsg}}</div>
        <div class="alert alert-danger" role="alert" ng-if="errorMsg" ng-bind="errorMsg"></div>
    </div>
