<div class="modal" tabindex="-1" role="dialog" ng-controller="UserCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="inset">
                <ul class="nav nav-tabs">
                    <li role="presentation" ng-class="activetab  === 'vansales' ? 'active' : ''"><a href="" ng-click="activetab = 'vansales'">Van Sales</a></li>
                    <li role="presentation"  ng-class="activetab === 'pod' ? 'active' : ''"><a href="" ng-click="activetab = 'pod'">Deliveries</a></li>
                </ul>

                <div ng-if="activetab == 'vansales'" style="padding-top: 20px">
                    <!--<div class="radio">
                        <label>
                            <input type="radio" name="vanuser" id="vanuser" ng-value="vanuser" checked>
                            This is a vansales user
                        </label>
                    </div>-->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> This is a vansales user
                        </label>
                    </div>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="vanswarehouse" class="col-sm-2 control-label">Van's Warehouse</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="vanswarehouse" ng-model="vansalesuser.warehouse">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="vansnumber" class="col-sm-2 control-label">Van's Number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="vansnumber" ng-model="vansalesuser.number">
                            </div>
                        </div>
                    </form>
                </div>

                <div ng-if="activetab == 'pod'" style="padding-top: 20px">
                    <!--<div class="radio">
                        <label>
                            <input type="radio" name="pod" id="pod" ng-value="pod" checked>
                            This users takes Proof of Deliveries (POD)
                        </label>
                    </div>-->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> This users takes Proof of Deliveries (POD)
                        </label>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="userRoleSaveClicked()">Save</button>
            </div>
        </div>

    </div>
</div>
