<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #F9FAFC">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Invite users to your group</h4>
            </div>

            <div class="inset">
                <div class="form-group">
                    <label for="UserID">Email</label>
                    <input type="text" class="form-control" id="UserID" placeholder="Invite user by entering their userid here" ng-model="invite.UserID">
                </div>
            </div>

            <div class="modal-footer" style="background-color: #F9FAFC">
                <button type="button" class="btn btn-default" ng-click="$hide()"><span class="fa fa-close"></span> Cancel</button>
                <button type="button" class="btn btn-success" ng-click="saveInvite()" ng-disabled="invite.UserID.length < 1"><span class="fa fa-save"></span> {{buttonText}}</button>
            </div>
        </div>

    </div>
</div>
