<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h4 class="modal-title">New Pricelist</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                   <div class="form-group">
                       <label for="ID" class="col-sm-2">ID</label>
                       <div class="col-sm-10"><input type="text" class="form-control" ng-model="pricelistType.ID" id="ID" placeholder="eg. A"></div>
                   </div>
                   <div class="form-group">
                       <label for="Name" class="col-sm-2">Name</label>
                       <div class="col-sm-10"><input type="text" class="form-control" ng-model="pricelistType.Name" id="Name" placeholder="eg. Pricelist A"></div>
                   </div>
                </form>
            </div> 
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Close</button> 
                    <button type="button" class="btn btn-primary" ng-click="savePricelist()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
