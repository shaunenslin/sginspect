<div ng-controller="SgInspectUserCtrl">
    <div class="inset" style="padding-top: 15px;">

        <!--Deals With The The Showing Of All The Users In this SupplierID-->
        <div class=" list-group" ng-show="mode === 'list' " >
            <div class="row">
                <div class="row" style="margin-left:10px; margin-right:5px;">
                    <div class="col-xs-4  col-sm-2">User Name</div>
                    <div class="col-xs-3  col-sm-2">First Name</div>
                    <div class="col-xs-3  col-sm-2">Last Name</div>
                    <div class="col-xs-1  col-sm-2">Role</div>
                    <div class="col-xs-1  col-sm-2">Phone Number</div>
                    <div class="col-xs-3  col-sm-2">Active</div>
                </div>
            </div>
            <a href="#/SgUsers/form/{{user.UserID}}" class="list-group-item" ng-repeat="user in users" >
                <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            	<div class="row">
                  <div  class="col-xs-2" ng-if="user.UserID !== user.Email">{{user.Email}}</div>
                  <div  class="col-xs-2">{{user.Name}}</div>
                  <div  class="col-xs-2">{{user.UserID}}</div>
                  <span class="col-xs-2" ng-if="user.IsAdmin">Admin</span>
                  <span class="col-xs-2">{{user.Tel}}</span>
            	  <div  class="col-xs-1">{{user.Deleted}}</div>
                  <!-- <div  class="col-xs-2">{{user.LastLoginDate | date:'shortDate'}}</div>-->
              	</div>
              	<!--
                <p ng-if="user.UserID !== user.Email">{{user.UserID}}</p>
                <p style="font-weight: bold">{{user.Name}} <span class="badge pull-right" ng-if="user.IsAdmin">Admin</span></p>
                <p>{{user.Email}}</p>
                -->
            </a>
        </div>
        <!-- Deals With Weather The User Edits or Adds A New Record to the This SupplierID's User-->
        <div ng-show="mode ===  'form'" >
            <!-- <a ng-click="backbtnClicked()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
            <div class="btn btn-success" ng-click="saveUser()"><span class="glyphicon glyphicon-floppy-save"></span> Save</div> -->
            <form style="margin-top: 5px">

                <div class="form-group">
                    <label for="Email">Username</label>
                    <input type="text" class="form-control" id="Email" ng-model="userEdit.Email">
                </div>

                <div class="form-group">
                    <label for="Name">First Name</label>
                    <input type="text" class="form-control" id="Name" ng-model="userEdit.Name">
                </div>

                <div class="form-group">
                    <label for="userID">Second Name</label>
                    <input type="text" class="form-control" id="UserID" ng-model="userEdit.UserID" ng-disabled="id !== 'new'">
                </div>

                <!-- <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="text" class="form-control" id="Password" ng-model="userEdit.PasswordHash">
                </div> -->

                <div class="form-group">
                    <label for="Name">Phone number</label>
                    <input type="text" class="form-control" id="Name" ng-model="userEdit.Tel">
                </div>

                <div class="form-group">
                    <label for="Role">Role</label>
                    <!-- <select  class="form-control" ng-model="userEdit.Role" id="Role" ng-options="role for role in userEdit.Role">
                        <option value="">-- Role --</option>
                    </select> -->
                </div>

               <!--  <div class="form-group">
                    <label for="RepID">{{(userEdit.IsRep) ? 'Rep ID' : 'Account ID'}}</label>
                    <input type="text" class="form-control" id="RepID" ng-model="userEdit.RepID">
                </div> -->

                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-checked="userEdit.IsAdmin" ng-model="userEdit.IsAdmin"> Admin/SuperUser
                    </label>
                </div>
            </form>
            <div class="btn btn-danger btn-block" ng-hide=" id === 'new' " ng-click="deleteUser()"><span class="glyphicon glyphicon-floppy-remove"></span> Delete</div>

        </div>


        <div class="alert alert-success" role="alert" ng-if="successMsg">{{successMsg}}</div>
        <div class="alert alert-danger" role="alert" ng-if="errorMsg" ng-bind="errorMsg"></div>
    </div>
</div>
