
<div ng-controller="ClientCtrl">
    <div class="inset" style="padding-top: 15px;">
        <div ng-show="mode === 'list'" style="margin-bottom: 10px;">
            <input ng-model="searchText" type="text" class="form-control" placeholder="Search for Customers">
            <span class="input-group-btn">
        </div>
        <div class=" list-group" ng-show="mode === 'list' " >
            <div class="row">
                <div class="row" style="margin-left:10px; margin-right:5px;">
                   <div class="col-xs-4  col-sm-2">Client Code</div>
                    <div class="col-xs-7  col-sm-2">Client Name</div>
                </div>
            </div>
            <a href="#/Clients/form/{{client.ClientID}}" class="list-group-item" ng-repeat="client in clients | filter: searchText" ng-if="client.Active">
                <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            	<div class="row">
                  <div class="col-xs-2">{{client.ClientID}}</div>
                  <div class="col-xs-2">{{client.Name}}</div>
              	</div>
            </a>

        </div>
        <button type="button" ng-click="navigate(-1)" class="btn btn-default btn-sm pull-left" ng-disabled="idx === 0"><span class="glyphicon glyphicon-chevron-left"></span>back</button>
        <p style="text-align : center">Page {{idx + 1}} of {{splitArr.length}}</button>
        <button type="button" ng-click="navigate(1)" class="btn btn-default btn-sm pull-right" ng-disabled="idx === splitArr.length - 1">next<span class="glyphicon glyphicon-chevron-right"></span></button>

        <!-- Deals With Weather The User Edits or Adds A New Record -->
        <div ng-show="mode ===  'form'" >
            <form style="margin-top: 5px">

                <div class="form-group">
                    <label for="Code">Client Code</label>
                    <input type="number" min="1" max="999" class="form-control" id="Code" ng-model="clientEdit.ClientID" ng-disabled="id !== 'new'">
                </div>

                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" ng-model="clientEdit.Name" maxlength="50">
                </div>
            </form>
            <div class="btn btn-danger btn-block" ng-hide=" id === 'new' " ng-click="deleteClient()"><span class="glyphicon glyphicon-floppy-remove"></span> Delete</div>

        </div>


        <div class="alert alert-success" role="alert" ng-if="successMsg">{{successMsg}}</div>
        <div class="alert alert-danger" role="alert" ng-if="errorMsg" ng-bind="errorMsg"></div>
    </div>
</div>
