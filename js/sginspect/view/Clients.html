
<div ng-controller="ClientCtrl">
    <div class="inset" style="padding-top: 15px;">

        <div class=" list-group" ng-show="mode === 'list' " >
            <div class="row">
                <div class="row" style="margin-left:10px; margin-right:5px;">
                   <div class="col-xs-4  col-sm-2">Client Code</div>
                    <div class="col-xs-7  col-sm-2">Client Name</div>
                </div>
            </div>
            <a href="#/Clients/form/{{client.ClientID}}" class="list-group-item" ng-repeat="client in clients" ng-if="client.Active">
                <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            	<div class="row">
                  <div class="col-xs-2">{{client.ClientID}}</div>
                  <div class="col-xs-2">{{client.Name}}</div>
              	</div>
            </a>
        </div>
        <!-- Deals With Weather The User Edits or Adds A New Record -->
        <div ng-show="mode ===  'form'" >
            <form style="margin-top: 5px">

                <div class="form-group">
                    <label for="Code">Client Code</label>
                    <input type="text" class="form-control" id="Code" ng-model="clientEdit.ClientID" ng-disabled="id !== 'new'">
                </div>

                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" ng-model="clientEdit.Name">
                </div>
            </form>
            <div class="btn btn-danger btn-block" ng-hide=" id === 'new' " ng-click="deleteClient()"><span class="glyphicon glyphicon-floppy-remove"></span> Delete</div>

        </div>


        <div class="alert alert-success" role="alert" ng-if="successMsg">{{successMsg}}</div>
        <div class="alert alert-danger" role="alert" ng-if="errorMsg" ng-bind="errorMsg"></div>
    </div>
</div>
