<div ng-controller="SupplierCtrl">
    <div class="inset" style="padding-top: 15px;">
        <div ng-show="mode === 'list'" style="margin-bottom: 10px;">
            <input ng-model="searchText" type="text" class="form-control" placeholder="Search for Suppliers">
            <span class="input-group-btn">
        </div>
        <div class=" list-group" ng-show="mode === 'list' " >
            <div class="row">
                <div class="row" style="margin-left:10px; margin-right:5px;">
                   <div class="col-xs-4  col-sm-2">Supplier Code</div>
                    <div class="col-xs-7  col-sm-2">Supplier Name</div>
                </div>
            </div>
            <a href="#/Suppliers/form/{{supplier.SupplierID}}" class="list-group-item" ng-repeat="supplier in splitArr[idx] | filter: searchText" ng-if="supplier.Active">
                <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            	<div class="row">
                  <div class="col-xs-2">{{supplier.SupplierID}}</div>
                  <div class="col-xs-2">{{supplier.Name}}</div>
              	</div>
            </a>    
        </div>
        <div class="btn-group" role="group" aria-label="..." style="margin-top: 5%; margin-left: 25%; position:fixed" ng-show="mode === 'list'">
                <button type="button" ng-click="navigate(-1)" class="btn btn-default btn-lg" ng-disabled="idx === 0"><span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-default btn-lg">Page {{idx + 1}} out of {{splitArr.length}}
                </button>
                <button type="button" ng-click="navigate(1)" class="btn btn-default btn-lg" ng-disabled="idx === splitArr.length - 1"><span class="glyphicon glyphicon-chevron-right"></span>
                </button>
        </div>
        <!-- Deals With Weather The User Edits or Adds A New Record -->
        <div ng-show="mode ===  'form'" >
            <form style="margin-top: 5px">

                <div class="form-group">
                    <label for="Code">Supplier Code</label>
                    <input type="number" min="1" max="999" class="form-control" id="Code" ng-model="supplierEdit.SupplierID" ng-disabled="id !== 'new'">
                </div>

                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" ng-model="supplierEdit.Name" maxlength="50">
                </div>
            </form>
            <div class="btn btn-danger btn-block" ng-hide=" id === 'new' " ng-click="deleteSupplier()"><span class="glyphicon glyphicon-floppy-remove"></span> Delete</div>

        </div>


        <div class="alert alert-success" role="alert" ng-if="successMsg">{{successMsg}}</div>
        <div class="alert alert-danger" role="alert" ng-if="errorMsg" ng-bind="errorMsg"></div>
    </div>
</div>
