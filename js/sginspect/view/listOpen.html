<div ng-controller="ListOpenCtrl">  
    <div class="inset" style="padding-top: 10px;">
        <div ng-if="mode === 'jobs'" class="list-group inset">   
            <div class="btn-group btn-group-justified" role="group"  style="margin-top:10px;">
                <div  class="btn-group" role="group">
                    <button ng-click="onJobClicked('open')" class="btn btn-default">
                        <h4>Open Jobs</h4>
                        <h1>{{openJobsCount}}</h1>
                    </button>
                </div>
                <div  class="btn-group" role="group">
                    <button ng-click="onJobClicked('completed')" class="btn btn-default">
                        <h4>Completed Jobs</h4>
                        <h1>{{CompletedJobsCount}}</h1>
                    </button>
                </div>
            </div>
             <div class="btn-group btn-group-justified" role="group">
                <div  class="btn-group" role="group">
                    <button ng-click="onJobClicked('closed')" class="btn btn-default">
                        <h4>Closed Jobs for this month</h4>
                        <h1>{{CloseJobsCount}}</h1>
                    </button>
                </div>
             </div>

        </div>
        <a  ng-if="mode === 'jobs'" href="#job/createnew" role="button" class="btn btn-primary btn-block">Create New</a>
        <div class="list-group inset" ng-if=" mode === 'open'">
            <a href="" ng-click="onInspectionClicked($index)" ng-repeat="row in InspectionForms" class="row list-group-item">
                <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                <div class="row">
                    <div ng-if="row.FormType === 'afterserviceevaluation'" class="col-xs-3">After Service Inspection Form</div>
                    <div ng-if="row.FormType === 'audit'" class="col-xs-3">Audit Form</div>
                    <div ng-if="row.FormType === 'customervisit'" class="col-xs-3">Customer Visit Form</div>
                    <div ng-if="row.FormType === 'supplierevaluation'" class="col-xs-3">Supplier Evaluation Form</div>
                    <div ng-if="row.FormType === 'technicalreport'" class="col-xs-3 ">Technical Report Form</div>
                    <div class="col-sm-4 col-xs-6 ">{{row.timeString}}</div>
                </div>
            </a>
        </div>
        <!-- <div><span class="btn btn-danger fa fa-trash-o col-xs-1"></span></div> -->

        <div style="margin-top: 10px;" class="alert alert-info" ng-if="hide  && mode === 'open'">
            <p><i class="fa fa-info"></i> There are currently no Open Jobs</p>
        </div>
    </div>
</div>
