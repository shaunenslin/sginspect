<div style="padding-top: 15px; padding-bottom: 50px;" class="inset" ng-controller="CustomerVisitCtrl">
   <!-- Screen 6 Inspection Form -->
	  	<div >
	  		<form style="margin-top: 10px;" class="form-horizontal" name="customervisitform">
                <div class="form-group">
					<label for="Customer" class="col-sm-3">Customer</label>
			        <div class="col-sm-9"><input required id="Customer"  type="text" class="form-control"  ng-model="Form.JSON.Customer"/></div>
				</div>
                <div class="form-group" >
					<label for="PartiesPresent" class="col-sm-3">Parties Present</label>
			        <div class="col-sm-9"><input required ng-disabled="!Form.JSON.Customer" id="PartiesPresent"  type="text" class="form-control"  ng-model="Form.JSON.PartiesPresent"/></div>
				</div>
				<div class="form-group">
					<label for="SpecialRequest" class="col-sm-3">Speical Request</label>
			        <div class="col-sm-9"><textarea required ng-disabled="!Form.JSON.PartiesPresent" class="form-control" rows="3" ng-model="Form.JSON.SpecialRequest"></textarea></div>
				</div>
				<div class="form-group">
					<label for="SpecialRequestDate" class="col-sm-3">Special Request Date</label>
			        <div class="col-sm-9"><input required ng-disabled="!Form.JSON.SpecialRequest" id="SpecialRequestDate"  type="text" class="form-control" name="date" bs-datepicker data-date-format="yyyy-MM-dd" autoclose="true"  ng-model="Form.JSON.SpecialRequestDate"/></div>
				</div>
				<div class="form-group">
					<label for="IssuesDiscussed" class="col-sm-3">Issues Discussed</label>
			        <div class="col-sm-9"><select required ng-disabled="!Form.JSON.SpecialRequestDate" class="form-control" ng-options="item.name as item.name for item in issuesDiscussed" ng-model="Form.JSON.IssuesDiscussed"><option value="">-- please choose --</option></select></div>
				</div>
	  			<div class="form-group" ng-if="Form.JSON.IssuesDiscussed === 'Other (Please Specify)'">
					<label for="client" class="col-sm-3">Issues Comment</label>
			        <div class="col-sm-9"><input id="issues-descript"  type="text" class="form-control"  ng-model="Form.JSON.IssueDescription" placeholder="You must enter comments here"/></div>
				</div>
	  		</form>
	  	</div>
			<!-- Signature box for * 4 forms except  supplierevaluation  -->
			<div class="panel panel-default">
				<div class="panel-heading">Signature  Of Inspector</div>
				<div class="panel-body">
					<signature ng-model="signature.inspector" cssclass="signatureField" color="#000000" bg-color="#222222"></signature>
				</div>
			</div>
		</div>
</div>
