    <body>
        <nav id="navbar" class="navbar navbar navbar-default navbar-fixed-top bs-docs-nav" style="background-color: {{Settings.navColor}}; text-align:center;"  role="navigation">
            <a class="pull-right btn btn-nav navbuttonright" ng-if="right.href" href="{{right.href}}">        <span id="righticon" class="{{right.icon}}" ></span><span id="righttext" ng-cloak>{{right.label}}</span></a>
            <a class="pull-right btn btn-nav navbuttonright" ng-if="right.onclick" ng-click="right.onclick()"><span id="righticon" class="{{right.icon}}" ></span><span id="righttext" ng-cloak>{{right.label}}</span></a>
            <button ng-if="!left.label" class="navbar-toggle ng-scope navbar-left" id="menubutton" type="button" data-template="js/core/view/aside.html" data-animation="am-slide-left" data-placement="left" title="Menu" data-container="body" bs-aside="aside" style="background-color:white">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="pull-left hidden-sm hidden-xs" id="navbar-branding" style="height:55px;">
                <img style="display: block; margin:auto; margin-top:5px;" src="{{Settings.logo}}" ng-cloak>
            </div>
            <a class="pull-left btn btn-nav navbuttonleft" ng-if="left.label" ng-click="left.onclick()" ng-cloak><span id="lefticon" class="{{left.icon}}" ></span><span id="lefttext" >{{left.label}}</span></a>

            <!--<div id="nav-heading" class="navtext">

                    {{heading}}
                </div>
            </div>-->
            <h4 ng-if="right.label" style="color : white; line-height: 30px;"><span class="{{icon}} navicon" style="margin-right : 5px;" ng-cloak></span> {{heading}}</h4>
            <h4 ng-if="!right.label"style="color : white; line-height: 30px; text-align: initial; margin-left: 43%;"><span class="{{icon}} navicon" style="margin-right : 5px;" ng-cloak></span> {{heading}}</h4>
